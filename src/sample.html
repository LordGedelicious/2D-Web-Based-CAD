<!DOCTYPE html>
<head>
    <title>testing html</title>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
            <td><button id="button1">Button 1</button></td>
          </tr>
        </tbody>
      </table>
      
      <button id="addButton">Add Row</button>
      
      <script>
        const addButton = document.getElementById("addButton");
        const tableBody = document.getElementById("tableBody");
        let rowCount = 1;
      
        addButton.addEventListener("click", () => {
          const newRow = document.createElement("tr");
          const cell1 = document.createElement("td");
          const cell2 = document.createElement("td");
          const cell3 = document.createElement("td");
          const button = document.createElement("button");
      
          cell1.textContent = `Row ${rowCount + 1}, Column 1`;
          cell2.textContent = `Row ${rowCount + 1}, Column 2`;
          button.textContent = `Button ${rowCount + 1}`;
          button.id = `button${rowCount + 1}`;
          cell3.appendChild(button);
      
          newRow.appendChild(cell1);
          newRow.appendChild(cell2);
          newRow.appendChild(cell3);
          tableBody.appendChild(newRow);
      
          rowCount++;
        });
      </script>
</body>
